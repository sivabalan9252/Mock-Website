<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Stellar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23e53935'/%3E%3Ctext x='50' y='60' text-anchor='middle' fill='white' font-family='Arial' font-size='40' font-weight='bold'%3ES%3C/text%3E%3C/svg%3E">
</head>
<body>
    <header>
        <nav class="container">
            <a href="/" class="logo">Stellar</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form-section">
            <div class="container">
                <h2>Let's Create Something Amazing</h2>
                <p>Fill out the form below, and we'll get back to you shortly.</p>
                <form class="contact-form">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Stellar. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Main Application JavaScript -->
    <script src="js/app.js"></script>
    
    <!-- Intercom Chat Widget -->
    <script src="js/intercom.js"></script>
</body>
</html>
